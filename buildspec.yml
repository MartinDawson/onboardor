version: 0.1

phases:
  install:
    commands:
      - cd onboardor
      - curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.31.0/install.sh | bash
      - nvm install node
      - npm install yarn
      - yarn
  pre_build:
    commands:
      - echo "pre build phase"
      - node --version
      - npm --version
      - yarn --version
  build:
    commands:
      - echo "build phase"
      - yarn run build
artifacts:
  files:
    - 'wwwroot/build/*'
